<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n1 = parseInt(prompt("Digite um numero "));
        var n2 = parseInt(prompt("Digite um segundo numero "));
        var calculo = parseInt(prompt("1) Soma \n2) subtrair \n3) Multiplicacao \n4) Divisao"))
        
         if (calculo == 1){
            document.write("A sua soma é " + (n1 + n2)); 
         }else if (calculo == 2){
             document.write("A sua subtracao é " + (n1 - n2));
         }else if (calculo == 3){
             document.write("A sua multiplicacao é " + (n1 * n2));
         }else {
             document.write("A sua divisao é " + (n1 / n2));
         }



    </script>
</head>

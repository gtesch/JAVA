<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n1 = parseFloat(prompt("Digite o primeiro numero: "))
        var n2 = parseFloat(prompt("Digite o segundo numero: "))
        var n3 = parseFloat(prompt("Digite o terceiro numero: "))

        document.write("O é o primeiro numero é " + n1)
        document.write("<br>O é o segundo numero é " + n2)
        document.write("<br>O é o terceiro numero é " + n3)

        if (n1 < n2 && n1 < n3){
            document.write("<hr>O menor numero é o primeiro numero!")
        }else if(n2 < n1 && n2 < n3){
            document.write("<hr>O menor numero é o segundo numero!")
        }else {
            document.write("<hr>O menor numero é o terceiro numero!")
        }




    </script>

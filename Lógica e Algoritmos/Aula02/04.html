<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var nota1 = parseFloat(prompt("Qual a sua primeira nota: "));
        var nota2 = parseFloat(prompt("Qual a sua segunda nota: "));
        var media;

        document.write(("A sua primeira nota é ") + nota1);
        document.write(("<br>A sua segunda nota é ") + nota2);

        
        media = ((nota1 + nota2) / 2);

        document.write(("<br>A sua média é ") + media);

        if (media >= 7) {
            document.write("<hr>Aprovado!")
        }else if(media >= 5) {
            document.write("<hr>Em exame!")
        }else{
            document.write("Reprovado")
        }


 

    </script>
</head>
<body>
    
</body>
</html>

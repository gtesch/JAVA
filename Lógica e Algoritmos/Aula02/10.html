<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var temp = parseInt(prompt("Voce que saber a temperatura em\n1) Celsius \n2) Fahrenheit"))
        var c
        var f
            
        
        if (temp == 1){
            var f = parseInt(prompt("Qual a temperatura em Farenheit"))
            c = ((f - 32) * 5 / 9) 
            document.write("A temperatura em Celsius é " + c)
        }else {
            var c = parseInt(prompt("Qual a temperatura em Celsius"))
            f = ((c * 9 / 5) + 32)
            document.write("A temperatura em Farenheit é " + f)

        }




    </script>
</head>
<body>
    
</body>
</html>

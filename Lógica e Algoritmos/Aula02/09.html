<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var cidade = parseInt(prompt("Escolha uma cidade\n1) Timbo \n2) Blumenau \n3) Pomerode \n4) Indaial \n5) Rodeio"))

        if (cidade == 1){
            document.write("Timbó é um município brasileiro do estado de Santa Catarina.")
        }else if (cidade == 2){
            document.write("Blumenau é um município brasileiro do estado de Santa Catarina.")
        }else if (cidade == 3){
            document.write("Pomerode é um município brasileiro do estado de Santa Catarina.")
        }else if (cidade == 4){
            document.write("Indaial é um município brasileiro do estado de Santa Catarina.")
        }else {
            document.write("Rodeio é um município brasileiro do estado de Santa Catarina.")
        }


    </script>
</head>

</html>

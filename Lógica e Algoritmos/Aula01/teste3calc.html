<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        //Variáveis
        var nota1 = parseFloat(prompt("informe a sua preimeira nota: "));
        var nota2 = parseFloat(prompt("Ïnforme a sua segunda nota: "));
        var media;

        //Realizar o cálculo

        document.write(("A sua primeira nota é ") + nota1);
        document.write(("<br>A sua segunda nota é ") + nota2);

        //calculo da média
        media = (nota1 + nota2) / 2;
        document.write("<br>A sua média é " + media);

        if (media >= 7) {
            document.write ("<hr>Voce foi aprovado!") 
        }
        
        else {
            document.write ("<hr>Voce foi reprovado!")
        }
           
    </script>

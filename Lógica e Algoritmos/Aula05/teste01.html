<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
     function calcular(){   
        var numero1 = parseInt(document.getElementById("primeiroNumero").value);
        var numero2 = parseInt(document.getElementById("segundoNumero").value);


        if(numero1 == numero2){
            alert("A soma é " + (numero1 + numero2))
        }else{
            alert("A multiplicacao é " + (numero1 * numero2))
        }

    }

    </script>
</head>
<body>
    <input type="number" id="primeiroNumero" placeholder="Primeiro número">
    <input type="number" id="segundoNumero" placeholder="segundo número">

    <button onclick="calcular()">Calcular</button>
</body>
</html>

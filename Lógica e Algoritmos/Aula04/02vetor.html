<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var nomes = [];
        for(var indice =0; indice < 3; indice++){
            nomes[indice] = prompt("Informe o " +(indice+1) + " o nome")
        }
        var mensagem = "Os nomes informados foram:\n";
        for(var indice =0; indice < 3; indice++){
            mensagem += nomes [indice] + "\n"
        }
        alert(mensagem)
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var numero = parseInt(prompt("Digite um numero"))
        var ante = numero - 10
        var suce = numero + 10

        while(ante < suce){
            document.write(ante + "<br>")
            ante ++;

            }

        
        

    </script>
</head>

</body>
</html>
